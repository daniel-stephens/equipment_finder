{% extends 'base.html' %}
{% block content %}
    <p>Are you sure you want to delete this {{ equipment.equipment}} at {{equipment.location}}? </p>

    <form action="{% url 'delete' equipment.id%}" method="POST">
        {%csrf_token%}
        <a href="{% url 'home' %}">Cancel</a>
        <input type='submit' name='Confirm'>
    </form>
{% endblock %}
